name: Java Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'  # You can specify the desired Java version

    - name: Compile Java files
      run: |
        # Change the directory to your Java source directory
        cd Modules/

        # Find and compile all Java files
        find . -name "*.java" > sources.txt
        javac @sources.txt
